
<!DOCTYPE html>
<html>
<head>
  <title>My Linktree</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #00337C, #00B4D8);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    img {
      border-radius: 50%;
      width: 100px;
      margin-top: 50px;
    }
    
    h1 {
      margin-top: 20px; 
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: white; 
      color: #00B4D8;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px;
    }
  </style>
</head>

<body>

  <img src="headshot.jpg">
  
  <h1>John Doe</h1>

  <a class="button" href="https://www.website1.com">Website 1</a>
  <a class="button" href="https://www.website2.com">Website 2</a>
  <a class="button" href="https://www.website3.com">Website 3</a>
  <a class="button" href="https://www.website4.com">Website 4</a>

</body>
</html>
